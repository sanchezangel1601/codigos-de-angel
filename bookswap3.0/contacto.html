<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap - Contacto</title>
  <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>BookSwap</h1>
    </div>
    <nav>
      <button class="cta" onclick="redirectTo('index.html')">
        <span>Inicio</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta" onclick="redirectTo('explorar.html')">
        <span>Explorar libros</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta" onclick="redirectTo('blog.html')">
        <span>Blog</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <button class="cta" onclick="redirectTo('comunidad.html')">
        <span>Comunidad</span>
        <svg width="15px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
    </nav>
  </header>

  <main>
    <section class="contact-form-container">
      <h2>Contáctanos</h2>
      <p>¿Tienes preguntas, comentarios o sugerencias? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
      <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
        <button type="submit" class="cta">
          <span>Enviar mensaje</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 BookSwap | Contacto | Términos de Uso | Privacidad</p>
  </footer>

  <script>
    function redirectTo(page) {
      window.location.href = page;
    }

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Tu mensaje ha sido enviado. ¡Gracias por contactarnos!');
    });
  </script>
</body>
</html>
